    <form id="contact" action="" method="post">
        <h1> Log In! </h1>
        <fieldset>
            <input placeholder="User Name" type="text" id="uname" name="uname" tabindex="1" required autofocus>
        </fieldset>

            <input placeholder="Password" type="password" id="pword" name="pword" tabindex="2" required>
        </fieldset>
        <fieldset>
            <button name="login" type="submit" id="login">Log in</button>
        </fieldset>
        <fieldset>
            <button name="reset" type="reset" id="reset">Reset</button>
        </fieldset>
